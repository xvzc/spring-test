server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=mysql
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
#      ddl-auto: none
      ddl-auto: none